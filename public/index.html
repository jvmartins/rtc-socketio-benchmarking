<!DOCTYPE html>
<html>
	<head>
		<title>WebRTC vs SocketIO - The Benchmarking</title>

		<link rel="icon" type="image/png" href="img/bargraph_favicon.png">

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<link rel="stylesheet" type="text/css" href="css/main.css">

		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="/easyrtc/easyrtc.js"></script>

		<script src="js/lib/Chart.min.js"></script>
		
		<script src="build/js/feedback.js"></script>
	</head>

	<body>
		<div class="container vcenter">
			<div class="row" style="height: 15%">
				<div class="col-md-12 text-center">
					<h1>WebRTC vs SocketIO - The Benchmarking</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 text-center">	
					<div>
						<h5 class="rtc-legend">WebRTC Responses</h5> 
					</div>
					<div>
						<h5 class="socketio-legend">SocketIO Responses</h5>
					</div>
				</div>
				<div class="col-md-8 text-left">
					<div class="charts">
						<canvas id="bar-chart" width="400" height="400"></canvas>
					</div>
				</div>
			</div>
			</br>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-5 text-left" style="border: 1px solid black">
					<fieldset width="400" >
					  <legend>Device Information:</legend>
					  Platform: <span id="device_platform"></span>
					  </br>
					  Browser: <span id="device_browser"></span>
					  </br></br>
					 </fieldset>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</body>
</html>
