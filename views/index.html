<!DOCTYPE html>
<html>
	<head>
		<title>WebRTC vs SocketIO - The Benchmarking</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="/easyrtc/easyrtc.js"></script>

		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<script src="js/easyRTC.js"></script>
		<script src="js/socketIO.js"></script>
	</head>

	<body>
		<div class="container" style="background-color: #ABBAD4">
			<div class="row">
				<div class="col-md-6 text-center">	
					<div>
						<h2><span style="color:green">WebRTC</span> Responses</h2> 
						<!-- <button id="close-RTC" class="btn btn-primary margin-10">Close</button> -->
						<div id="received-webRTC"></div>

						<div id="sendMessageArea">
				          <div id="iam">Obtaining ID...</div>
				          <textarea id="sendMessageText"></textarea>
				          <div id="otherClients"></div>
				        </div>
				        <div id="receiveMessageArea">
				          Received Messages:
				          <div id="conversation"></div>
				        </div>

					</div>
				</div>
				<div class="col-md-6 text-center">
					<div>
						<h2><span style="color:blue">SocketIO</span> Responses</h2>
						<!-- <button id="close-IO" class="btn btn-primary margin-10">Close</button> -->
						<div id="received-socketIO"></div>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
