<!DOCTYPE html>
<html>
	<head>
		<title>WebRTC vs SocketIO - The Starter</title>
		
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>

		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="/easyrtc/easyrtc.js"></script>

		<script type="text/javascript" src="js/starter.js"></script>
		<script src="js/easyRTC.js"></script>
	</head>

	<body>
		<div class="container" style="max-width: 600px; padding-top: 10%;">
			<div class="well text-center">
				<div>
					<button class="btn btn-default btn-lg btn-block" id="send">Start</button>
				</div>
			</div>
			<div id="info" class="text-center">
				This button will trigger five different requests to server using SocketIO and WebRTC
			</div>
			<div id="sendMessageArea">
	          <div id="iam">Obtaining ID...</div>
	          <textarea id="sendMessageText"></textarea>
	          <div id="otherClients"></div>
	        </div>
	        <div id="receiveMessageArea">
	          Received Messages:
	          <div id="conversation"></div>
	        </div>
		</div>
	</body>
</html>
